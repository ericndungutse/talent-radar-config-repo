server:
  port: ${SERVER_PORT}
spring:
  security:
    jwt:
      secret: ${JWT_SECRET}
      expiration: ${JWT_EXPIRATION_MS}
  cloud:
    gateway:
      routes:
        - id:
          uri: lb://user-service
          predicates:
            - Path=/api/v1/auth/**
        - id: user-service
          uri: lb://user-service
          predicates:
            - Path=/api/v1/users/**
            
        # assessment Service Routes
        - id: assessment-service
          uri: lb://assessment-service
          predicates:
            - Path=/api/v1/assessments/**
            - Path=/api/v1/feedbacks/**
            - Path=/api/v1/dimensions/**
          filters:
            - StripPrefix=2

eureka:
  client:
    serviceUrl:
      defaultZone: ${SPRING_EUREKA_CLIENT_SERVICEURL_DEFAULTZONE}
  instance:
    prefer-ip-address: true