server:
  port: ${SERVER_PORT}
spring:
  security:
    jwt:
      secret: ${JWT_SECRET}
      expiration: ${JWT_EXPIRATION_MS}
  cloud:
    gateway:
      globalcors:
        corsConfigurations:
          '[/**]':
            allowedOrigins:
              - http://localhost:3000
            allowedMethods:
              - GET
              - POST
              - PUT
              - DELETE
              - OPTIONS
            allowedHeaders: '*'
            allowCredentials: true
      routes:
        - id: user-service
          uri: lb://user-service
          predicates:
            - Path=/api/v1/auth/**
        - id: user-service
          uri: lb://user-service
          predicates:
            - Path=/api/v1/users/**
        - id: user-service
          uri: lb://user-service
          predicates:
            - Path=/api/v1/roles/**
        - id: user-service
          uri: lb://user-service
          predicates:
            - Path=/api/v1/admin/sessions/**
        # assessment Service Routes
        - id: assessment-service
          uri: lb://assessment-service
          predicates:
            - Path=/api/v1/assessments/**,/api/v1/feedbacks/**,/api/v1/dimensions/**
        # notification Service Routes
        - id: notification-service
          uri: lb://notification-service
          predicates:
            - Path=/api/v1/notifications/**
        # AI Analysis Service Routes
        - id: ai-analysis-service
          uri: lb://talentradar-ai-analysis
          predicates:
            - Path=/api/ai-analysis/**

eureka:
  client:
    serviceUrl:
      defaultZone: ${SPRING_EUREKA_CLIENT_SERVICEURL_DEFAULTZONE}
  instance:
    prefer-ip-address: true
    hostname: ${HOSTNAME}
